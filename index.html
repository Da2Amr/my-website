<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invitation-container">
        <header>
            <h1>Undangan Perayaan Pernikahan</h1>
            <p>Dengan hormat, kami mengundang Anda untuk hadir dalam acara pernikahan kami.</p>
        </header>
        
        <section class="event-details">
            <h2>Detail Acara</h2>
            <div class="details">
                <div>
                    <h3>Tanggal:</h3>
                    <p>15 Januari 2025</p>
                </div>
                <div>
                    <h3>Waktu:</h3>
                    <p>19:00 WIB</p>
                </div>
                <div>
                    <h3>Lokasi:</h3>
                    <p>Hotel Grand Hall, Jakarta</p>
                </div>
            </div>
        </section>

        <section class="rsvp">
            <h2>Konfirmasi Kehadiran</h2>
            <button id="rsvpBtn">Klik untuk RSVP</button>
            <div id="rsvpMessage" class="hidden">
                <p>Terima kasih atas konfirmasi Anda! Kami menantikan kehadiran Anda.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
