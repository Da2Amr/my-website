<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Ucapan Pernikahan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Forum Ucapan Pernikahan</h1>
            <p>Silakan masukkan nama dan ucapan Anda untuk pengantin.</p>
        </header>

        <!-- Form untuk memasukkan nama dan ucapan -->
        <div class="form-container">
            <input type="text" id="nameInput" placeholder="Masukkan nama Anda" required>
            <textarea id="messageInput" placeholder="Tulis ucapan Anda..." required></textarea>
            <button id="submitBtn">Kirim Ucapan</button>
        </div>

        <!-- Tempat untuk menampilkan ucapan -->
        <section id="messagesSection">
            <h2>Ucapan yang sudah masuk:</h2>
            <ul id="messagesList"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
