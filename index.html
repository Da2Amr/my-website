<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    
    <!-- CSS di dalam tag <style> -->
    <style>
        /* Mengatur dasar layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        #content h2 {
            color: #333;
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
        <p>This is a basic webpage created with HTML, CSS, and JavaScript in a single file.</p>
    </header>

    <main>
        <section id="content">
            <h2>Click the Button to Change Background Color</h2>
            <button id="changeColorBtn">Change Color</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>

    <!-- JavaScript di dalam tag <script> -->
    <script>
        // Mengambil elemen tombol dengan ID 'changeColorBtn'
        const button = document.getElementById('changeColorBtn');

        // Menambahkan event listener pada tombol
        button.addEventListener('click', function() {
            // Mengubah warna latar belakang secara acak
            document.body.style.backgroundColor = getRandomColor();
        });

        // Fungsi untuk menghasilkan warna acak
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
